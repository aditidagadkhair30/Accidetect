<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accident Detection | Result</title>


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- CSS file -->
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

  <!-- FontAwesome link -->
  <script src="https://kit.fontawesome.com/7f5971d884.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg bg-body-primary navbar-main sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="{{url_for('static', filename = '/assets/logo.png')}}" alt="Logo" width="80" height="60"
          class="d-inline-block align-text-top" />
      </a>
      <a href="/">
        <h3 class="name">ACCIDETECT</h3>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <h6>
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </h6>
          </li>
          <li class="nav-item">
            <h6><a class="nav-link" href="/about">About</a></h6>
          </li>
          <li class="nav-item">
            <h6><a class="nav-link" href="/team">Team</a></h6>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Navbar End -->


  <h3 class="about-accidetect-heading">Result</h3>
  <div class="row image-gallery-container-main ">
    {% for image_name, timestamp in result.items() %}
    <div class="col-lg-3 image-container-body">
      <div class="image-container">
        <img class="result-image" src="{{url_for('static', filename = '/results/' + image_name)}}" alt="Image 1">
      </div>

      <h4 class="time" onclick="copyTimestamp(this)">{{timestamp}} s<span class="copy-icon"><i
            class="far fa-copy"></i></span></h4>
    </div>
    {% endfor%}
  </div>

  <!-- Add more similar image blocks as needed -->
  </div>




  <!-- Footer starts -->

  <div class="footer">

    <p style="text-align: center"> Copyright &copy;
      <script>
        document.write(new Date().getFullYear())
      </script> All Rights Reserved
    </p>

  </div>


  <!-- Footer ends -->



  <script>
    function copyTimestamp(element) {
      var timestampText = element.textContent.trim().replace('Time : ', ''); // Extract timestamp text
      var tempInput = document.createElement('input');
      tempInput.value = timestampText;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);

      // Change icon to check mark
      var icon = element.querySelector('i');
      icon.className = 'far fa-check-circle';

      // Disable further clicks
      element.onclick = null;
    }
  </script>



  <!-- Add Font Awesome CDN for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
    integrity="sha384-1mjvce4/Z9sbkp4zMfpndaG7bdqhouwj9HfX4Y9vRCMzpz+2+uBsD1xSXab+EeeV"
    crossorigin="anonymous"></script>



</body>

</html>
